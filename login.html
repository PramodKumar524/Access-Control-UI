<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: rgb(134,132,133);
        }

        .container 
        {
            padding: 25px;
            background-color: lightblue;
            border: 3px solid #f1f1f1;
            width: 350px;
            margin: auto;
            margin-top: 80px;
            border-radius: 10px;
        }

        input[type=text], input[type=password] {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            border: 2px solid rgb(109,8,240);
            box-sizing: border-box;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
        }

        button {
            background-color: #1505ff;
            width: 100%;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.7;
        }

        #cancelbtn {
            width: auto;
            padding: 10px 18px;
            margin: 10px 5px;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Login Form</h1>
    <form>
        <div class="container">
            <label>Username:</label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label>Password:</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Enter Password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>

            <input type="checkbox" checked="checked"> Remember Me

            <button type="button" id="cancelbtn">Cancel</button>
            <br><a href="forgot-password.html">Forgot Password?</a><br>
            <a href="register.html">Register</a>
        </div>
    </form>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = "üîí"; // icon changes to locked
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è"; // icon changes to eye
            }
        }
    </script>
</body>
</html>
